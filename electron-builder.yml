appId: Nebula Note
productName: Nebula Note
asar: true
directories:
    output: dist/
files:
    - nebula-shell/dist/
    - config.json
extraResources:
    - nebula-client/dist/
mac:
    icon: nebula-shell/assets/icon_512.ico
    artifactName: '${productName}-${platform}-${arch}-${version}.${ext}'
    darkModeSupport: true
    target: dmg
dmg:
    icon: nebula-shell/assets/icon.ico
    iconSize: 128

win:
    artifactName: ${name}-${version}-windows-${arch}.${ext}
    icon: nebula-shell/assets/icon.ico
    target:
        - target: nsis

nsis:
    artifactName: ${name}-${version}-windows-${arch}-nsis-installer.${ext}
    oneClick: false
    perMachine: false

